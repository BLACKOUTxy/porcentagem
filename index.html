<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Porcentagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Porcentagem</h1>
    <script class="scpt">
        var t = Number(prompt("Qual o Total?"));
        var s = Number(prompt("Quantos sim's a pergunta teve?"));
        var p = t * s / 100;
        document.write(`O total é de:<br> ${t} folhas<br> ${s} Pergunta(s) que afirmam sim<br> e a porcentagem é ${p}%`);
    </script>
</body>
</html>
